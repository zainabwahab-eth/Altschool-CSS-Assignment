<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="header">
        <img src="./images/Logo.png" class="logo"/>
        <div class="header-text">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
        </div>
    </section>

    <section>
        <form>
            <fieldset>
                <div class="wrap">

                    <label for="first-name">First Name <input id="first-name" placeholder="First name" type="text"/></label>
                    

                    <label for="last-name">Last Name<input id="last-name" placeholder="Last name" type="text"/></label>
                    
                </div>

                <div class="wrap">
                    <label for="gender">Gender<select id="gender" placeholder="Select here">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select></label>
                    

                    <label for="date-of-birth">Date 0f Birth<input id="date-of-birth" placeholder="Enter weight" type="date"/></label>
                </div>

                    
                <div class="wrap">
                    <label for="weight">Weight (KG)<input id="weight" placeholder="Enter weight" type="text"/></label>
                    

                    <label for="height">Height (CM)<input id="height" placeholder="Enter height" type="text"/></label>
                    
                </div>
                    

                    <label for="activity-level">Activity Level<select id="activity-level" class="long"> 
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="2">Low</option>
                    </select></label>
                    

                    <label for="password">Password<input id="password" place-holder="Enter height" class="long" type="password"/></label>
                    

                    <div class="button-terms">
                        <button>Register</button>
                        <div class="terms">
                            <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
                        </div>
                        
                    </div>
                    
            </fieldset>
            
            
        </form>
    </section>
</body>
</html>
