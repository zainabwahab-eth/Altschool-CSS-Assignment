<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="header">
        <img src="./images/Logo.png" class="logo" />
        <div class="header-text">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and
                improving organization wellness.</p>
        </div>
    </section>

    <section class="form-section">
        <form>
            <fieldset>

                <label for="first-name">First Name <input id="first-name" placeholder="First name"
                        type="text" /></label>


                <label for="last-name">Last Name<input id="last-name" placeholder="Last name" type="text" /></label>

                <label for="gender">Gender<select id="gender" placeholder="Select here">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select></label>


                <label for="date-of-birth">Date 0f Birth<input id="date-of-birth" placeholder="Enter weight"
                        type="date" /></label>

                <label for="weight">Weight (KG)<input id="weight" placeholder="Enter weight" type="text" /></label>


                <label for="height">Height (CM)<input id="height" placeholder="Enter height" type="text" /></label>


                <label for="activity-level" class="long">Activity Level<select id="activity-level">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="2">Low</option>
                    </select></label>


                <label for="password" class="long">Password<input id="password" place-holder="Enter height"" type="
                        password" /></label>

                <div class="button-terms long">
                    <button>Register</button>
                    <div class="terms">
                        <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
                    </div>
            </fieldset>


            </div>

        </form>
    </section>
</body>

</html>
